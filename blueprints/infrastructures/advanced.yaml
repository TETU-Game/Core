templates:
  default: &template_default
    build:
      upfront: 0.2
      duration:
        function: linear
        coefs:
          a: 20
          b: 0
      costs:
        mineral:
          function: linear
          coefs:
            a: 20
            b: 5
    consumes: {}
    prods: {}
    stores: {}
    wastes: {}
    manpower:
      min:
        function: linear
        coefs:
          b: 100_000
      optimal:
        function: linear
        coefs:
          b: 1_000_000
      max:
        function: linear
        coefs:
          b: 10_000_000

items:

  a_plant:
    <<: *template_default
    title: Industrial blast furnaces
    description: Heavy industry that eat minerals to mainly produce metalic alloys usable for almost any modern buildings, goods, and tools.
    consumes:
      mineral:
        function: linear
        coefs:
          a: 5
      energy:
        function: linear
        coefs:
          a: 3
    prods:
      alloy:
        function: linear
        coefs:
          a: 0.5
    wastes:
      pollution:
        function: linear
        coefs:
          a: 1

  c_plant:
    <<: *template_default
    title: Chemical plant
    description: Series of chemical transformation machines.
    consumes:
      mineral:
        function: linear
        coefs:
          a: 3
      energy:
        function: linear
        coefs:
          a: 3
    prods:
      chemical:
        function: linear
        coefs:
          a: 0.1
    wastes:
      pollution:
        function: linear
        coefs:
          a: 3

  l_plant:
    <<: *template_default
    title: Logistic assembly
    description: An assembly center site that make trunks, trains, planes, and civilan space transports.
    consumes:
      alloy:
        function: linear
        coefs:
          a: 0.5
      energy:
        function: linear
        coefs:
          a: 1
    prods:
      logistic:
        function: linear
        coefs:
          a: 0.05
    wastes:
      pollution:
        function: linear
        coefs:
          a: 0.2

  recycler:
    <<: *template_default
    title: Recycling systems
    description: Handle wastes on the planet to reduce pollution. While producing some minor resources it also simply burn wastes, or compress it and hide it in place where it will not hurt anything.
    consumes:
      pollution:
        function: linear
        coefs:
          a: 1
      energy:
        function: linear
        coefs:
          a: 2
    prods:
      mineral:
        function: linear
        coefs:
          a: 0.1
      chemical:
        function: linear
        coefs:
          a: 0.01
      alloy:
        function: linear
        coefs:
          a: 0.01
    wastes:
      pollution:
        function: linear
        coefs:
          a: 0
