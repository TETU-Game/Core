      mineral:
        function: linear
        coefs:
          a: 0.2
      energy:
        function: linear
        coefs:
          a: 0.2
    prods:
      food:
        function: suared
        coefs:
          a: 10
          b: 0.9
          c: 5
      pollution:
        function: linear
        coefs:
          a: 0.1

  a_plant:
    <<: *template_default
    title: Industrial blast furnaces
    description: Heavy industry that eat minerals to mainly produce metalic alloys usable for almost any modern buildings, goods, and tools.
    consumes:
      mineral:
        function: linear
        coefs:
          a: 1
      energy:
        function: linear
        coefs:
          a: 2
    prods:
      alloy:
        function: linear
        coefs:
          a: 1
      pollution:
        function: linear
        coefs:
          a: 1

  l_plant:
