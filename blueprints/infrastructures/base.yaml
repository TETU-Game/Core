    description: An assembly center site that make trunks, trains, planes, and civilan space transports.
    consumes:
      alloy:
        function: linear
        coefs:
          a: 1
      energy:
        function: linear
        coefs:
          a: 1
    prods:
      logistic:
        function: linear
        coefs:
          a: 1
      pollution:
        function: linear
        coefs:
          a: 0.1

